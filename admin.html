<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Portal Místico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .font-cinzel { font-family: 'Cinzel', serif; }
    </style>
</head>
<body class="text-gray-200">

    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 text-center p-4">
        <div>
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500 mx-auto"></div>
            <p id="loader-message" class="mt-4 text-purple-200">A verificar as suas credenciais...</p>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-purple-900/50">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold font-cinzel text-purple-300">
                    Painel de Administração
                </h1>
                <a href="index.html" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Sair</a>
            </nav>
        </header>

        <main class="container mx-auto p-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Formulário para Adicionar/Editar Produtos -->
                <div class="lg:col-span-1">
                    <form id="product-form" class="bg-gray-800/50 p-6 rounded-lg space-y-4">
                        <h2 id="form-title" class="text-2xl font-bold mb-4 text-purple-300">Adicionar Novo Produto</h2>
                        <input type="hidden" id="product-id">
                        <div>
                            <label for="name" class="block mb-1">Nome do Produto</label>
                            <input type="text" id="name" required class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <label for="description" class="block mb-1">Descrição</label>
                            <textarea id="description" rows="4" required class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                        </div>
                        <div>
                            <label for="price" class="block mb-1">Preço (ex: 99.90)</label>
                            <input type="number" step="0.01" id="price" required class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <label for="image_url" class="block mb-1">URL da Imagem</label>
                            <input type="url" id="image_url" required class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div class="flex space-x-4">
                            <button type="submit" id="submit-btn" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700">Adicionar Produto</button>
                            <button type="button" id="clear-btn" class="w-full bg-gray-500 text-white font-bold py-3 rounded-lg hover:bg-gray-600">Limpar</button>
                        </div>
                    </form>
                </div>

                <!-- Lista de Produtos Existentes -->
                <div class="lg:col-span-2">
                    <h2 class="text-2xl font-bold mb-4 text-purple-300">Produtos na Loja</h2>
                    <div id="products-list" class="space-y-4">
                        <!-- Produtos serão listados aqui -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="auth-config.js"></script>
    <script>
        window.addEventListener('load', async () => {
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            let editingProductId = null;

            // Elementos do DOM
            const loader = document.getElementById('loader');
            const adminPanel = document.getElementById('admin-panel');
            const productForm = document.getElementById('product-form');
            const formTitle = document.getElementById('form-title');
            const submitBtn = document.getElementById('submit-btn');
            const productsList = document.getElementById('products-list');
            const clearBtn = document.getElementById('clear-btn');
            
            // Verifica se o utilizador é admin
            async function checkAdminStatus() {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                const { data: profile, error } = await supabaseClient.from('profiles').select('role').eq('id', user.id).single();
                if (error || profile.role !== 'admin') {
                    alert("Acesso negado. Esta área é restrita a administradores.");
                    window.location.href = 'index.html';
                    return;
                }
                loader.style.display = 'none';
                adminPanel.classList.remove('hidden');
            }

            // Carrega e exibe os produtos
            async function loadProducts() {
                productsList.innerHTML = '<p>A carregar produtos...</p>';
                // *** CORREÇÃO AQUI: Removida a ordenação por 'created_at' que não existe. ***
                const { data: products, error } = await supabaseClient.from('products').select('*');
                if (error) {
                    productsList.innerHTML = `<p class="text-red-400">Erro ao carregar produtos: ${error.message}</p>`;
                    return;
                }
                productsList.innerHTML = '';
                products.forEach(p => {
                    const productCard = `
                        <div class="bg-gray-800/50 p-4 rounded-lg flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <img src="${p.image_url}" class="w-16 h-16 object-cover rounded-md">
                                <div>
                                    <p class="font-bold">${p.name}</p>
                                    <p class="text-sm text-gray-400">R$ ${p.price.toFixed(2)}</p>
                                </div>
                            </div>
                            <div class="space-x-2">
                                <button data-id="${p.id}" class="edit-btn bg-yellow-500 text-gray-900 font-bold py-1 px-3 rounded-md hover:bg-yellow-400">Editar</button>
                                <button data-id="${p.id}" data-name="${p.name}" class="delete-btn bg-red-600 text-white font-bold py-1 px-3 rounded-md hover:bg-red-500">Apagar</button>
                            </div>
                        </div>`;
                    productsList.innerHTML += productCard;
                });
            }
            
            // Submete o formulário (Criação ou Atualização)
            productForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const productData = {
                    name: e.target.name.value,
                    description: e.target.description.value,
                    price: parseFloat(e.target.price.value),
                    image_url: e.target.image_url.value,
                };
                
                let error;
                if (editingProductId) {
                    // Atualiza o produto
                    const { error: updateError } = await supabaseClient.from('products').update(productData).eq('id', editingProductId);
                    error = updateError;
                } else {
                    // Cria um novo produto
                    const { error: insertError } = await supabaseClient.from('products').insert([productData]);
                    error = insertError;
                }

                if (error) {
                    alert('Erro ao guardar o produto: ' + error.message);
                } else {
                    resetForm();
                    await loadProducts();
                }
            });

            // Limpa o formulário
            function resetForm() {
                productForm.reset();
                editingProductId = null;
                formTitle.textContent = 'Adicionar Novo Produto';
                submitBtn.textContent = 'Adicionar Produto';
                submitBtn.classList.replace('bg-yellow-500', 'bg-green-600');
            }
            
            clearBtn.addEventListener('click', resetForm);

            // Adiciona listeners para os botões de editar e apagar
            productsList.addEventListener('click', async (e) => {
                const target = e.target;
                const id = target.getAttribute('data-id');
                
                if (target.classList.contains('edit-btn')) {
                    const { data: product, error } = await supabaseClient.from('products').select('*').eq('id', id).single();
                    if (error) {
                        alert('Erro ao buscar produto para edição.');
                        return;
                    }
                    productForm.name.value = product.name;
                    productForm.description.value = product.description;
                    productForm.price.value = product.price;
                    productForm.image_url.value = product.image_url;
                    
                    editingProductId = product.id;
                    formTitle.textContent = 'A Editar Produto';
                    submitBtn.textContent = 'Guardar Alterações';
                    submitBtn.classList.replace('bg-green-600', 'bg-yellow-500');
                    window.scrollTo(0, 0);
                }
                
                if (target.classList.contains('delete-btn')) {
                    const name = target.getAttribute('data-name');
                    if (confirm(`Tem a certeza que quer apagar o produto "${name}"?`)) {
                        const { error } = await supabaseClient.from('products').delete().eq('id', id);
                        if(error) {
                            alert("Erro ao apagar o produto: " + error.message);
                        } else {
                            await loadProducts();
                        }
                    }
                }
            });

            // Inicialização
            await checkAdminStatus();
            await loadProducts();
        });
    </script>
</body>
</html>
