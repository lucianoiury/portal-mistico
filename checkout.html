<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Portal Místico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .font-cinzel { font-family: 'Cinzel', serif; }
    </style>
</head>
<body class="text-gray-200">

    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-purple-900/50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold font-cinzel text-purple-300">
                Portal Místico
            </a>
            <div>
                <a href="carrinho.html" class="hover:text-purple-300 transition-colors">Voltar ao Carrinho</a>
            </div>
        </nav>
    </header>

    <main id="main-content" class="container mx-auto p-4 md:p-8">
        <div id="loader" class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500 mx-auto"></div>
            <p class="mt-4">A carregar o checkout...</p>
        </div>
        
        <div id="checkout-container" class="hidden">
            <h1 class="text-4xl font-cinzel text-center text-purple-300 mb-12">Finalizar Pedido</h1>
            <div class="md:grid md:grid-cols-3 md:gap-8">
                <!-- Formulário de Endereço -->
                <form id="address-form" class="md:col-span-2 bg-gray-800/50 p-6 rounded-lg">
                    <h2 class="text-2xl font-bold mb-6">Endereço de Entrega</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="sm:col-span-2">
                            <label for="street" class="block mb-1">Rua / Avenida</label>
                            <input type="text" id="street" required class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <label for="number" class="block mb-1">Número</label>
                            <input type="text" id="number" required class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <label for="complement" class="block mb-1">Complemento</label>
                            <input type="text" id="complement" class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <label for="city" class="block mb-1">Cidade</label>
                            <input type="text" id="city" required class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <label for="state" class="block mb-1">Estado</label>
                            <input type="text" id="state" required class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                         <div class="sm:col-span-2">
                            <label for="cep" class="block mb-1">CEP</label>
                            <input type="text" id="cep" required class="w-full bg-gray-700 p-2 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>
                </form>

                <!-- Resumo do Pedido -->
                <div id="summary" class="md:col-span-1 mt-8 md:mt-0 bg-gray-800/50 p-6 rounded-lg h-fit">
                    <h2 class="text-2xl font-bold mb-4">Seu Pedido</h2>
                    <div id="summary-items" class="space-y-2 border-b border-gray-700 pb-2"></div>
                    <div id="summary-totals" class="space-y-2 mt-2"></div>
                    <button type="submit" form="address-form" class="mt-6 w-full bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700">Confirmar Pedido</button>
                </div>
            </div>
        </div>

        <div id="success-message" class="hidden text-center bg-green-800/50 p-10 rounded-lg">
            <h2 class="text-3xl font-cinzel text-green-300">Pedido Realizado com Sucesso!</h2>
            <p class="mt-4">Obrigado pela sua compra. Enviamos uma confirmação para o seu email.</p>
            <a href="loja.html" class="mt-8 inline-block bg-purple-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-purple-700">Voltar para a Loja</a>
        </div>
    </main>

    <script src="auth-config.js"></script>
    <script>
        window.addEventListener('load', async () => {
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            const currentUser = session.user;
            const loader = document.getElementById('loader');
            const checkoutContainer = document.getElementById('checkout-container');
            const summaryItems = document.getElementById('summary-items');
            const summaryTotals = document.getElementById('summary-totals');
            const addressForm = document.getElementById('address-form');
            const successMessage = document.getElementById('success-message');

            let cartItems = [];
            let subtotal = 0;
            const shippingCost = parseFloat(localStorage.getItem('shippingCost') || 0);

            async function loadCheckoutData() {
                const { data, error } = await supabaseClient
                    .from('cart_items')
                    .select('id, quantity, products(name, price)')
                    .eq('user_id', currentUser.id);

                if (error || data.length === 0) {
                    window.location.href = 'carrinho.html'; // Redireciona se o carrinho estiver vazio
                    return;
                }
                
                cartItems = data;
                
                summaryItems.innerHTML = '';
                subtotal = 0;
                
                cartItems.forEach(item => {
                    subtotal += item.products.price * item.quantity;
                    summaryItems.innerHTML += `<div class="flex justify-between text-sm"><p>${item.quantity}x ${item.products.name}</p><span>R$ ${(item.products.price * item.quantity).toFixed(2)}</span></div>`;
                });

                const total = subtotal + shippingCost;
                summaryTotals.innerHTML = `
                    <div class="flex justify-between text-sm"><span>Subtotal:</span><span>R$ ${subtotal.toFixed(2)}</span></div>
                    <div class="flex justify-between text-sm"><span>Frete:</span><span>R$ ${shippingCost.toFixed(2)}</span></div>
                    <div class="flex justify-between font-bold text-lg mt-2 pt-2 border-t border-gray-600"><span>Total:</span><span>R$ ${total.toFixed(2)}</span></div>
                `;

                loader.style.display = 'none';
                checkoutContainer.classList.remove('hidden');
            }

            addressForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const shippingAddress = {
                    street: e.target.street.value,
                    number: e.target.number.value,
                    complement: e.target.complement.value,
                    city: e.target.city.value,
                    state: e.target.state.value,
                    cep: e.target.cep.value,
                };
                
                const orderItems = cartItems.map(item => ({
                    name: item.products.name,
                    price: item.products.price,
                    quantity: item.quantity
                }));

                const totalAmount = subtotal + shippingCost;
                
                // 1. Inserir o novo pedido
                const { error: orderError } = await supabaseClient
                    .from('orders')
                    .insert({
                        user_id: currentUser.id,
                        order_items: orderItems,
                        total_amount: totalAmount,
                        shipping_address: shippingAddress,
                    });
                
                if (orderError) {
                    alert("Erro ao criar o pedido: " + orderError.message);
                    return;
                }

                // 2. Limpar o carrinho do utilizador
                const { error: deleteError } = await supabaseClient
                    .from('cart_items')
                    .delete()
                    .eq('user_id', currentUser.id);
                
                if (deleteError) {
                    console.error("Pedido criado, mas houve um erro ao limpar o carrinho:", deleteError);
                }
                
                // 3. Mostrar mensagem de sucesso
                checkoutContainer.classList.add('hidden');
                successMessage.classList.remove('hidden');
                localStorage.removeItem('shippingCost');
            });
            
            loadCheckoutData();
        });
    </script>
</body>
</html>
