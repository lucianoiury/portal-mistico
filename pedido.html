<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pedido - Portal Místico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .font-cinzel { font-family: 'Cinzel', serif; }
    </style>
</head>
<body class="text-gray-200">

    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-purple-900/50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold font-cinzel text-purple-300">
                Portal Místico
            </a>
            <div>
                <a href="dashboard.html" class="hover:text-purple-300 transition-colors">Voltar ao Painel</a>
            </div>
        </nav>
    </header>

    <main id="main-content" class="container mx-auto p-4 md:p-8">
        <div id="loader" class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500 mx-auto"></div>
            <p class="mt-4">A carregar os detalhes do pedido...</p>
        </div>
        
        <div id="order-details-container" class="hidden">
            <h1 class="text-4xl font-cinzel text-purple-300 mb-6">Detalhes do Pedido <span id="order-id" class="text-gray-400 text-2xl"></span></h1>
            
            <div class="md:grid md:grid-cols-3 md:gap-8">
                <!-- Itens e Endereço -->
                <div class="md:col-span-2 space-y-8">
                    <!-- Itens do Pedido -->
                    <div class="bg-gray-800/50 p-6 rounded-lg">
                        <h2 class="text-2xl font-bold mb-4">Itens Comprados</h2>
                        <div id="order-items-list" class="space-y-3"></div>
                    </div>

                    <!-- Endereço de Entrega -->
                    <div class="bg-gray-800/50 p-6 rounded-lg">
                        <h2 class="text-2xl font-bold mb-4">Endereço de Entrega</h2>
                        <div id="shipping-address-details"></div>
                    </div>
                </div>

                <!-- Resumo Financeiro -->
                <div class="md:col-span-1 mt-8 md:mt-0 bg-gray-800/50 p-6 rounded-lg h-fit">
                    <h2 class="text-2xl font-bold mb-4">Resumo</h2>
                    <div class="space-y-2">
                        <div class="flex justify-between"><span>Data:</span><span id="order-date">--/--/----</span></div>
                        <div class="flex justify-between"><span>Status:</span><span id="order-status" class="font-bold capitalize">--</span></div>
                        <div class="border-t border-gray-600 my-2"></div>
                        <div class="flex justify-between font-bold text-xl"><span>Valor Total:</span><span id="order-total" class="text-purple-300">R$ --,--</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="auth-config.js"></script>
    <script>
        window.addEventListener('load', async () => {
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            
            const currentUser = session.user;
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('id');
            
            const loader = document.getElementById('loader');
            const container = document.getElementById('order-details-container');

            if (!orderId) {
                loader.textContent = 'ID do pedido não fornecido.';
                return;
            }

            // Busca os detalhes do pedido
            const { data: order, error } = await supabaseClient
                .from('orders')
                .select('*')
                .eq('user_id', currentUser.id)
                .eq('id', orderId)
                .single();

            loader.style.display = 'none';

            if (error || !order) {
                container.innerHTML = `<p class="text-center text-red-400">Não foi possível encontrar os detalhes deste pedido.</p>`;
                container.classList.remove('hidden');
                return;
            }
            
            // Preenche os detalhes na página
            document.getElementById('order-id').textContent = `#${order.id.substring(0, 8)}`;
            document.getElementById('order-date').textContent = new Date(order.created_at).toLocaleDateString();
            document.getElementById('order-status').textContent = order.status;
            document.getElementById('order-total').textContent = `R$ ${order.total_amount.toFixed(2)}`;

            // Preenche a lista de itens
            const itemsList = document.getElementById('order-items-list');
            order.order_items.forEach(item => {
                itemsList.innerHTML += `<div class="flex justify-between"><p>${item.quantity}x ${item.name}</p><span>R$ ${(item.price * item.quantity).toFixed(2)}</span></div>`;
            });

            // Preenche o endereço
            const address = order.shipping_address;
            const addressDetails = document.getElementById('shipping-address-details');
            addressDetails.innerHTML = `
                <p>${address.street}, ${address.number}</p>
                <p>${address.complement || ''}</p>
                <p>${address.city} - ${address.state}</p>
                <p>CEP: ${address.cep}</p>
            `;
            
            container.classList.remove('hidden');
        });
    </script>
</body>
</html>
