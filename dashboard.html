<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Portal Místico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        #content.loaded { opacity: 1; }
    </style>
</head>
<body class="text-gray-200">

    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 text-center p-4">
        <div>
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500 mx-auto"></div>
            <p id="loader-message" class="mt-4 text-purple-200">A carregar o seu painel...</p>
        </div>
    </div>

    <header id="main-header" class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-purple-900/50 hidden">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold font-cinzel text-purple-300">Portal Místico</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="loja.html" class="hover:text-purple-300 transition-colors">Loja</a>
                <a href="tarologos.html" class="hover:text-purple-300 transition-colors">Tarólogos</a>
            </div>
            <div class="flex items-center space-x-4">
                <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Sair</button>
            </div>
        </nav>
    </header>

    <div id="content" class="container mx-auto p-8 opacity-0 transition-opacity duration-500">
        <!-- O conteúdo dinâmico do painel será inserido aqui pelo JavaScript -->
    </div>

    <script src="auth-config.js"></script>
    <script>
        window.addEventListener('load', async () => {
            const contentEl = document.getElementById('content');
            const loaderEl = document.getElementById('loader');
            const headerEl = document.getElementById('main-header');

            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            
            const user = session.user;
            const { data: profile, error } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();

            if (error || !profile) {
                loaderEl.innerHTML = '<p class="text-red-400 text-lg">Erro ao carregar o seu perfil. Por favor, tente fazer login novamente.</p>';
                return;
            }

            headerEl.classList.remove('hidden');

            if (profile.role === 'tarologo') {
                renderTarotReaderDashboard(profile);
                await loadTarotReaderConversations(user, supabaseClient);
            } else { 
                renderClientDashboard(profile);
                await loadClientOrders(user, supabaseClient);
                await loadClientConversations(user, supabaseClient);
            }

            loaderEl.style.display = 'none';
            contentEl.classList.add('loaded');
            
            document.getElementById('logout-button').addEventListener('click', async () => {
                await supabaseClient.auth.signOut();
                window.location.href = 'index.html';
            });
        });

        function renderClientDashboard(profile) {
            const contentEl = document.getElementById('content');
            contentEl.innerHTML = `
                <div id="client-dashboard">
                    <div class="bg-gray-800/50 border border-purple-900/50 rounded-2xl shadow-2xl p-8">
                        <h2 class="text-3xl font-cinzel mb-6">Painel do Cliente</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div><p class="text-sm text-gray-400">Nome</p><p class="text-lg font-bold text-purple-300">${profile.full_name}</p></div>
                            <div><p class="text-sm text-gray-400">Sua Função</p><p class="text-lg capitalize">${profile.role}</p></div>
                            <div><p class="text-sm text-gray-400">Créditos de Chat</p><p class="text-lg">${profile.chat_credits_minutes || 0} minutos</p></div>
                        </div>
                    </div>
                    <div class="mt-12 bg-gray-800/30 p-8 rounded-lg">
                        <h3 class="text-2xl font-cinzel text-center mb-6">Ações Rápidas</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <a href="tarologos.html" class="block text-center bg-purple-600 text-white font-bold py-4 px-6 rounded-lg hover:bg-purple-700 transition-colors text-lg">Consultar Tarólogos</a>
                            <a href="creditos.html" class="block text-center bg-yellow-500 text-gray-900 font-bold py-4 px-6 rounded-lg hover:bg-yellow-400 transition-colors text-lg">Comprar Créditos</a>
                        </div>
                    </div>
                    <div class="mt-12"><h3 class="text-2xl font-cinzel mb-6">Meus Pedidos da Loja</h3><div id="orders-list" class="space-y-4"></div></div>
                    <div class="mt-12"><h3 class="text-2xl font-cinzel mb-6">Minhas Consultas</h3><div id="client-conversations-list" class="space-y-4"></div></div>
                </div>`;
        }
        
        function renderTarotReaderDashboard(profile) {
            const contentEl = document.getElementById('content');
             contentEl.innerHTML = `
                <div id="tarot-reader-dashboard">
                    <div class="bg-gray-800/50 border border-purple-900/50 rounded-2xl shadow-2xl p-8">
                         <h2 class="text-3xl font-cinzel mb-6">Painel do Tarólogo</h2>
                         <p>Bem-vindo(a), <span class="font-bold text-purple-300">${profile.full_name}</span>. Aqui estão as suas consultas.</p>
                    </div>
                    <div class="mt-12"><h3 class="text-2xl font-cinzel mb-6">Minhas Consultas</h3><div id="reader-conversations-list" class="space-y-4"></div></div>
                </div>`;
        }
        
        async function loadClientOrders(user, client) {
            const listContainer = document.getElementById('orders-list');
            listContainer.innerHTML = '<p class="text-gray-400">A carregar histórico...</p>';
            const { data, error } = await client.from('orders').select(`id, created_at, total_amount, status`).eq('user_id', user.id).order('created_at', { ascending: false });
            if (error) { listContainer.innerHTML = `<p class="text-red-400">Não foi possível carregar o seu histórico de pedidos.</p>`; return; }
            if (data.length === 0) { listContainer.innerHTML = `<div class="bg-gray-800/50 p-6 rounded-lg text-center text-gray-400">Você ainda não fez nenhum pedido na loja.</div>`; return; }
            listContainer.innerHTML = '';
            data.forEach(order => {
                const card = `<a href="pedido.html?id=${order.id}" class="block bg-gray-800/50 p-4 rounded-lg flex justify-between items-center hover:bg-gray-700/50 transition-colors"><div><p class="font-bold">Pedido #${order.id.substring(0, 8)}</p><p class="text-sm text-gray-400">${new Date(order.created_at).toLocaleDateString()}</p></div><div><p class="font-bold text-lg text-purple-300">R$ ${order.total_amount.toFixed(2)}</p><p class="text-sm text-right capitalize">${order.status}</p></div></a>`;
                listContainer.innerHTML += card;
            });
        }

        async function loadClientConversations(user, client) {
            const listContainer = document.getElementById('client-conversations-list');
            listContainer.innerHTML = '<p class="text-gray-400">A carregar histórico...</p>';
            const { data, error } = await client.from('conversations').select(`id, status, created_at, tarot_reader:tarot_reader_id (full_name)`).eq('client_id', user.id).order('created_at', { ascending: false });
            if (error) { listContainer.innerHTML = `<p class="text-red-400">Não foi possível carregar o seu histórico de consultas.</p>`; return; }
            if (data.length === 0) { listContainer.innerHTML = `<div class="bg-gray-800/50 p-6 rounded-lg text-center text-gray-400">Você ainda não realizou nenhuma consulta.</div>`; return; }
            listContainer.innerHTML = '';
            data.forEach(convo => {
                 const card = `<a href="chat.html?id=${convo.id}" class="block bg-gray-800/50 p-4 rounded-lg flex justify-between items-center hover:bg-gray-700/50 transition-colors"><div><p class="font-bold">Consulta com <span class="text-purple-300">${convo.tarot_reader.full_name}</span></p><p class="text-sm text-gray-400">${new Date(convo.created_at).toLocaleDateString()}</p></div><p class="font-bold capitalize">${convo.status}</p></a>`;
                listContainer.innerHTML += card;
            });
        }
        
        async function loadTarotReaderConversations(user, client) {
            const listContainer = document.getElementById('reader-conversations-list');
            listContainer.innerHTML = '<p class="text-gray-400">A carregar consultas...</p>';
            const { data, error } = await client.from('conversations').select(`id, status, created_at, client:client_id (full_name)`).eq('tarot_reader_id', user.id).order('created_at', { ascending: false });
            if (error) { listContainer.innerHTML = `<p class="text-red-400">Não foi possível carregar as suas consultas.</p>`; return; }
            if (data.length === 0) { listContainer.innerHTML = `<div class="bg-gray-800/50 p-6 rounded-lg text-center text-gray-400">Você ainda não tem nenhuma consulta.</div>`; return; }
            listContainer.innerHTML = '';
            data.forEach(convo => {
                const statusClasses = {'active': 'text-green-400','pending': 'text-yellow-400','finished': 'text-gray-500'};
                const card = `<a href="chat.html?id=${convo.id}" class="block bg-gray-800/50 p-6 rounded-lg border border-purple-900/30 hover:border-purple-500 transition-colors"><div class="flex justify-between items-center"><div><p class="text-xl font-bold">Consulta com <span class="text-purple-300">${convo.client.full_name || 'Cliente Desconhecido'}</span></p><p class="text-sm text-gray-400">Iniciada em: ${new Date(convo.created_at).toLocaleDateString()}</p></div><div class="text-right"><p class="font-bold capitalize ${statusClasses[convo.status] || 'text-gray-300'}">${convo.status}</p><span class="text-sm text-gray-500">Entrar no Chat →</span></div></div></a>`;
                listContainer.innerHTML += card;
            });
        }
    </script>
</body>
</html>
