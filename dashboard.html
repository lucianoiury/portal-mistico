<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Portal Místico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        #content.loaded { opacity: 1; }
    </style>
</head>
<body class="text-gray-200">

    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 text-center p-4">
        <div>
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500 mx-auto"></div>
            <p id="loader-message" class="mt-4 text-purple-200">A carregar os seus dados...</p>
        </div>
    </div>

    <div id="content" class="container mx-auto p-8 opacity-0 transition-opacity duration-500">
        <header class="flex justify-between items-center mb-12">
            <h1 class="text-3xl font-cinzel text-purple-300">Meu Painel Místico</h1>
            <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                Sair
            </button>
        </header>

        <main>
            <div class="bg-gray-800/50 border border-purple-900/50 rounded-2xl shadow-2xl p-8">
                <h2 class="text-2xl font-bold mb-6">Bem-vindo(a), <span id="user-name" class="text-purple-400">...</span>!</h2>
                
                <div class="space-y-4">
                    <div>
                        <p class="text-sm text-gray-400">Email</p>
                        <p id="user-email" class="text-lg">...</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400">Sua Função</p>
                        <p id="user-role" class="text-lg capitalize">...</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400">Créditos de Chat</p>
                        <p id="user-credits" class="text-lg">-- minutos</p>
                    </div>
                </div>
            </div>

            <!-- Nova Secção de Ações Rápidas -->
            <div class="mt-12 bg-gray-800/30 p-8 rounded-lg">
                <h3 class="text-2xl font-cinzel text-center mb-6">Ações Rápidas</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <a href="tarologos.html" class="block text-center bg-purple-600 text-white font-bold py-4 px-6 rounded-lg hover:bg-purple-700 transition-colors text-lg">
                        Consultar Tarólogos
                    </a>
                    <a href="creditos.html" class="block text-center bg-yellow-500 text-gray-900 font-bold py-4 px-6 rounded-lg hover:bg-yellow-400 transition-colors text-lg">
                        Comprar Créditos
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="auth-config.js"></script>
    <script>
        window.addEventListener('load', async () => {
            const content = document.getElementById('content');
            const loader = document.getElementById('loader');

            if (typeof supabase === 'undefined' || typeof SUPABASE_URL === 'undefined') {
                console.error("Supabase ou ficheiro de configuração não carregado.");
                return;
            }

            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            
            const user = session.user;
            
            const { data: profile, error } = await supabaseClient
                .from('profiles')
                .select('full_name, role, chat_credits_minutes')
                .eq('id', user.id)
                .single();

            if (profile) {
                document.getElementById('user-name').textContent = profile.full_name;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('user-role').textContent = profile.role;
                document.getElementById('user-credits').textContent = `${profile.chat_credits_minutes || 0} minutos`;
            }

            loader.style.display = 'none';
            content.classList.add('loaded');

            document.getElementById('logout-button').addEventListener('click', async () => {
                await supabaseClient.auth.signOut();
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
